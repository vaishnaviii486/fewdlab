
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>Feedback</h1>
        </div>
    </header>

    <section id="feedback" class="py-5 bg-light">
        <div class="container">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Feedback Form</h2>
                <form action="#" method="post" class="feedback-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name (Optional):</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email (Optional):</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone (Optional):</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating:</label>
                        <select class="form-select" id="rating" name="rating" required>
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Good</option>
                            <option value="3">3 - Average</option>
                            <option value="2">2 - Poor</option>
                            <option value="1">1 - Very Poor</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="questions" class="form-label">Any Questions regarding product or service:</label>
                        <textarea class="form-control" id="questions" name="questions" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comments" class="form-label">Additional Comments (Optional):</label>
                        <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 [Your Name]. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
